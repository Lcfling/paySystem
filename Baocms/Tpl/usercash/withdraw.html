<include  file='public:head'/>

<div id="content" class="span10">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="index.html">结算系统</a>
            <i class="icon-angle-right"></i>
        </li>
        <li><a href="#">结算申请</a></li>
    </ul>


    <div class="row-fluid sortable">
        <div class="box span12">
            <div class="box-header" data-original-title>
                <h2><i class="halflings-icon white align-justify"></i><span class="break"></span>结算申请</h2>
                <div class="box-icon">
                    <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">

                <form target="baocms_frm" class="form-horizontal" action="<{:U('Usercash/withdraw')}>" method="post">
                    <div class="control-group  warning">
                        <label class="control-label" for="inputname">提现额度：</label>
                        <div class="controls">
                            <input class="input-xlarge focused" id="inputname" name="data[money]" type="text" value="<{$detail.username|default=''}>">
                            <span class="help-inline">可提余额:<{$yue_money}>元</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">银行卡选择：</label>
                        <div class="controls">
                            <select name="data[bank_id]" class="seleFl w200">
                                <option value="0">请选择到账银行卡</option>
                                <foreach name="datas" item="var">

                                    <option value="<{$var.id}>" selected="selected" >&nbsp;<{$var.deposit_name}>&nbsp;<{$var.deposit_card}></option>

                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputnum">提现密码：</label>
                        <div class="controls">
                            <input class="input-xlarge focused" id="inputnum" name="data[password]" type="password" value="<{$detail.banknum|default=''}>">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">确认提现</button>
                        <!--<button class="btn">Cancel</button>-->
                    </div>
                </form>



            </div>
        </div><!--/span-->

    </div><!--/row-->

</div>
</body>
</html>
