<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">房间管理</li>
        <li class="li2">所有房间</li>
        <li class="li2 li3">新增房间</li>
    </ul>
</div>
<form  target="baocms_frm" action="<{:U('kuai/create')}>" method="post">
    <div class="mainScAdd">
        <div class="tableBox">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >

                <tr>
                    <td class="lfTdBt">红包金额：</td>
                    <td class="rgTdBt"><input type="text" name="data[money]" value="" class="manageInput" />

                    </td>
                </tr>
                <tr>
                <td class="lfTdBt">小红包个数：</td>
                <td class="rgTdBt"><input type="text" name="data[nums]" value="" class="manageInput" />

                </td>
                </tr>
                <tr>
                <td class="lfTdBt">重新推送间隔时间：</td>
                <td class="rgTdBt"><input type="text" name="data[interval]" value="" class="manageInput" />

                </td>
                </tr>
                <tr>
                    <td class="lfTdBt">场上存续红包个数：</td>
                    <td class="rgTdBt"><input type="text" name="data[package]" value="" class="manageInput" />

                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">红包开关：</td>
                    <td class="rgTdBt"><input type="text" name="data[switch]" value="<{$detail.sms_key|default=''}>" class="manageInput" />

                    </td>
                </tr>
            </table>
        </div>
        <div class="smtQr"><input type="submit" value="确认添加" class="smtQrIpt" /></div>
    </div>
</form>
<include  file='public:footer'/>
