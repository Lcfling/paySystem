<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>    <title>Document</title>    <style>        * {            margin: 0;            padding: 0;        }        .color-red{            color: red;        }        .zhifu {            padding: 20px;            text-align: center;        }        .zhifu img {            margin: 20px auto;        }        .button span {            display: inline-block;            padding: 10px 30px;            background: #3668c8;            border-radius: 5px;            color: white;            margin: 20px 5px;        }        .mask{position: fixed;width: 100%;height:100%;left:0;top:0;background: rgba(0,0,0,.5)}        .mask-box{position: fixed;width: 80%;padding: 20px;background: white;border-radius: 5px;left:10%;top:40%;box-sizing: border-box;text-align: center;}        .none{display: none;}    </style></head><body><div class="zhifu">    <h2>微信支付</h2>    <p style="padding-top: 30px">请将二维码保存相册</p>    <p>登录微信扫码并微信支付</p>    <img src="#" alt="" id="url" width="80%">    <p class="color-red">二维码仅本次使用</p>    <p class="color-red">重复支付不会到账</p>    <p class="color-red">超时支付不会到账</p>    <p style="padding-top: 10px;">订单超时时间： <span class="color-red" id="time"></span></p>    <div class="button">        <span id="paycheck">已支付</span>        <span id="cancel">取消订单</span>    </div></div><div class="mask none"></div><div class="mask-box none">    <p>如您已支付，请联系客服</p>    <p class="button">        <span id="close" style="background: gray">取消</span>        <span id="cancelsec">确定</span>    </p></div></body></html><script type="text/javascript">    var order_id, user_id;    function getQueryString(name) {        location.href.replace("#", "");        // 如果链接没有参数，或者链接中不存在我们要获取的参数，直接返回空        if (location.href.indexOf("?") == -1 || location.href.indexOf(name + '=') == -1) {            return '';        }        // 获取链接中参数部分        var queryString = location.href.substring(location.href.indexOf("?") + 6);        // 分离参数对 ?key=value&key2=value2        console.log(queryString);        var parameters = queryString.split("&");        console.log(parameters);        document.getElementById('url').src = 'http://' + parameters[0];        order_id = parameters[1];//订单id        user_id = parameters[2];//码商id        var gptime = getLocalTime(parameters[3]);//过期时间        $('#time').text(gptime);        console.log( gptime);    }    getQueryString('data');    function getLocalTime(nS) {        return new Date(parseInt(nS) * 1000).toLocaleString().replace(/:\d{1,2}$/, ' ');    }    auto();    function auto() {        var data = {            user_id: user_id,            order_id: order_id,        };        $.ajax({            type: 'post',            data: data,            dataType: 'json',            url: 'http://leshua.622c7.cn/app/Orderym/ddchecksecond',            success: function (res) {                console.log(res);                if(res.status == 0){                    alert(res.info);                }            }        })    }    $('#paycheck').click(function () {        var data = {            user_id: user_id,            order_id: order_id,        };        $.ajax({            type: 'post',            data: data,            dataType: 'json',            url: 'http://leshua.622c7.cn/app/Orderym/paycheck',            success: function (res) {                console.log(res);                if(res.status == 1){                    window.location.href = 'paydone.html';                }else{                    alert(res.info);                }            }        })    });    $('#cancel').click(function () {        $('.mask').show();        $('.mask-box').show();    });    $('#close').click(function () {        $('.mask').hide();        $('.mask-box').hide();    });    $('#cancelsec').click(function () {        $('.mask').hide();        $('.mask-box').hide();        var data = {            user_id: user_id,            order_id: order_id,        };        $.ajax({            type: 'post',            data: data,            dataType: 'json',            url: 'http://leshua.622c7.cn/app/Orderym/ddcancel',            success: function (res) {                console.log(res);                alert(res.info);            }        })    })</script>
